<html lang="en">
<head>

    <title>Match Reports</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

    }

    header {
        background-color: maroon;
        color: white;
        padding: 20px;

        font-size: 2rem;

    }

    h2 {
        font-size: 1.5rem;
        margin: 30px 0 10px 0;
        text-transform: uppercase;

    }



    .match {
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px;
    padding: 20px;
    display: flex;
    align-items: center;
}

.match img {
    max-width: 150px;
    margin-right: 20px;
}

.match-details {
    flex: 0;
}

.match-details h3 {
    font-size: 1.2rem;
    margin: 0 0 10px 0;
    color: maroon;
}

.match-details p {
    font-size: 1rem;
    margin: 1;
    color: #666;
}

.match-report {
    margin-left: 50px;
    font-family: Arial, sans-serif;
    font-size: 1.2rem;
    color: #666;
}

</style>
